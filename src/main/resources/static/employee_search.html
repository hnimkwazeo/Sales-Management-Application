<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhân viên</title>
    <link rel="stylesheet" href="/CSS/search_employee.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav-bar">
            <div class="container">
                <ul>
                    <li><a href="/index.html" class="active-if-on-page">Trang chủ</a></li>
                    <li><a href="/product_search.html" class="active-if-on-page">Sản phẩm</a></li>
                    <li><a href="/category_search.html" class="active-if-on-page">Danh mục sản phẩm</a></li>
                    <li><a href="/customer_search.html" class="active-if-on-page">Khách hàng</a></li>
                    <li><a href="/employee_search.html" class="active-if-on-page">Nhân viên</a></li>
                    <li><a href="/order_search.html" class="active-if-on-page">Hóa đơn</a></li>
                    <li><a href="/statistics.html" class="active-if-on-page">Thống kê</a></li>
                    <li><a href="log_out.html">Đăng xuất</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container main-layout">

            <aside class="search-panel">
                <div class="search-box">
                    <h2>Tìm kiếm nhân viên</h2>

                    <div class="form-group">
                        <label for="searchType">Tìm theo:</label>
                        <select id="searchType">
                            <option value="" disabled selected>-- Chọn tiêu chí --</option>
                            <option value="id" selected>ID nhân viên</option>
                        </select>
                    </div>

                    <div id="keyword-input-group" class="form-group hidden">
                        <label for="searchInput">Nhập từ khóa:</label>
                        <input type="text" id="searchInput" placeholder="Nhập từ khóa tìm kiếm...">
                    </div>

                    <div id="search-buttons" class="hidden">
                        <button id="searchButton">Tìm kiếm</button>
                        <button id="showAllButton" class="secondary">Hiển thị tất cả</button>
                    </div>
                </div>

                <div id="employeeFormPanel" class="form-panel">
                    <div class="form-panel-header">
                        <h2 id="formTitle">Thêm nhân viên mới</h2>
                        <span id="closeFormBtn" class="close-btn">&times;</span>
                    </div>

                    <form id="employeeForm">
                        <input type="hidden" id="employeeId">

                        <div class="form-group">
                            <label for="employeeName">Tên:</label>
                            <input type="text" id="employeeName" required>
                        </div>

                        <div class="form-group">
                            <label for="employeePosition">Chức vụ nhân viên:</label>
                            <input type="text" id="employeePosition" required>
                        </div>

                        <div class="form-group">
                            <label for="employeeSalary">Lương (VNĐ):</label>
                            <input type="number" id="employeeSalary" required>
                        </div>

                        <div class="form-group">
                            <label for="employeePhone">Số điện thoại:</label>
                            <input type="tel" id="employeePhone">
                        </div>

                        <div class="form-group">
                            <label for="employeeEmail">Email:</label>
                            <input type="email" id="employeeEmail" required>
                        </div>

                        <div class="form-group">
                            <label for="employeeHireDate">Ngày vào làm:</label>
                            <input type="date" id="employeeHireDate">
                        </div>

                        <div class="form-group">
                            <label for="employeeAddress">Địa chỉ:</label>
                            <input type="text" id="employeeAddress">
                        </div>

                        <button id="saveEmployeeBtn" class="primary" type="button">Lưu</button>
                    </form>
                </div>
            </aside>

            <div class="results-panel">
                <div class="results-header">
                    <h2>Danh sách nhân viên</h2>
                    <button id="addEmployeeBtn" class="primary">Thêm mới</button>
                </div>

                <div id="result-container">
                    <div id="result"></div>
                </div>
            </div>    

        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>© 2025 Quản lý bán hàng - Nhóm 6</p>
        </div>
    </footer>
    <script src="/JS/search_employee.js"></script>
</body>
</html>
