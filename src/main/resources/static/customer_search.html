<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Khách hàng</title>
    <link rel="stylesheet" href="CSS/search_customer.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav-bar">
            <div class="container">
                <ul>
                    <li><a href="/index.html" >Trang chủ</a></li>
                    <li><a href="/product_search.html" >Sản phẩm</a></li>
                    <li><a href="/category_search.html">Danh mục sản phẩm</a></li>
                    <li><a href="/customer_search.html" class="active">Khách hàng</a></li>
                    <li><a href="/employee_search.html">Nhân viên</a></li>
                    <li><a href="/order_search.html">Hóa đơn</a></li>
                    <li><a href="/statistics.html">Thống kê</a></li>
                    <li><a href="log_out.html">Đăng xuất</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container main-layout">

            <aside class="search-panel">
                <div class="search-box">
                    <h2>Tìm kiếm khách hàng</h2>

                    <div class="form-group">
                        <label for="searchType">Tìm theo:</label>
                        <select id="searchType">
                            <option value="" disabled selected>-- Chọn tiêu chí --</option>
                            <option value="nameOrEmail" selected>Tên hoặc Email</option>
                            <option value="id">ID Khách hàng</option>
                        </select>
                    </div>

                    <div id="keyword-input-group" class="form-group hidden">
                        <label for="searchInput">Nhập từ khóa:</label>
                        <input type="text" id="searchInput" placeholder="Nhập từ khóa tìm kiếm...">
                    </div>

                    <div id="search-buttons" class="hidden">
                        <button id="searchButton">Tìm kiếm</button>
                        <button id="showAllButton" class="secondary">Hiển thị tất cả</button>
                    </div>
                </div>

                <div id="customerFormPanel" class="form-panel">
                    <div class="form-panel-header">
                        <h2 id="formTitle">Thêm Khách Hàng Mới</h2>
                        <span id="closeFormBtn" class="close-btn">&times;</span>
                    </div>

                    <form id="customerForm">
                        <input type="hidden" id="customerId">

                        <div class="form-group">
                            <label for="customerName">Tên Khách Hàng:</label>
                            <input type="text" id="customerName" required>
                        </div>

                        <div class="form-group">
                            <label for="customerEmail">Email:</label>
                            <input type="email" id="customerEmail" required>
                        </div>

                        <div class="form-group">
                            <label for="customerPhone">Số điện thoại:</label>
                            <input type="tel" id="customerPhone">
                        </div>

                        <div class="form-group">
                            <label for="customerAddress">Địa chỉ:</label>
                            <input type="text" id="customerAddress">
                        </div>

                        <button id="saveCustomerBtn" class="primary" type="button">Lưu</button>
                    </form>
                </div>
            </aside>

            <section class="results-panel">
                <div class="results-header">
                    <h2>Danh sách khách hàng</h2>
                    <button id="addCustomerBtn" class="primary">Thêm mới</button>
                </div>

                <div id="result-container">
                    <div id="result"></div>
                </div>
            </section>    

        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>© 2025 Quản lý bán hàng - Nhóm 6</p>
        </div>
    </footer>

    <script src="JS/search_customer.js"></script>
</body>
</html>
