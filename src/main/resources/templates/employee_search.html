<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân viên</title>
    <link rel="icon" type="image/png" th:href="@{/images/shopping-cart.png}">
    <link rel="stylesheet" th:href="@{/CSS/search_employee.css}">

</head>
<body>
<header class="header">
    <nav class="header-nav-bar">
        <div class="container">
            <ul>
                <li><a th:href="@{/page_home}">Trang chủ</a></li>
                <li><a th:href="@{/page_product}">Sản phẩm</a></li>
                <li><a th:href="@{/page_category}">Danh mục sản phẩm</a></li>
                <li><a th:href="@{/page_customer}">Khách hàng</a></li>
                <li><a th:href="@{/page_employee}" class="active">Nhân viên</a></li> <li><a th:href="@{/page_order}">Hóa đơn</a></li>
                <li><a th:href="@{/page_statistics}">Thống kê</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="logout-btn">Đăng xuất</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container main-layout">

        <aside class="search-panel">
            <div class="search-box">
                <h2>Tìm kiếm nhân viên</h2>

                <div class="form-group">
                    <label for="searchType">Tìm theo:</label>
                    <select id="searchType">
                        <option value="id" selected>ID nhân viên</option>
                        <option value="nameOrEmail">Tên hoặc Email</option> </select>
                </div>

                <div id="keyword-input-group" class="form-group">
                    <label for="searchInput">Nhập từ khóa:</label>
                    <input type="text" id="searchInput" placeholder="Nhập ID, tên hoặc email...">
                </div>

                <div id="search-buttons">
                    <button id="searchButton">Tìm kiếm</button>
                    <button id="showAllButton" class="secondary">Hiển thị tất cả</button>
                </div>
            </div>

            <div id="employeeFormPanel" class="form-panel">
                <div class="form-panel-header">
                    <h2 id="formTitle">Thêm Nhân Viên Mới</h2>
                    <span id="closeFormBtn" class="close-btn">&times;</span>
                </div>

                <form id="employeeForm">
                    <input type="hidden" id="employeeId">

                    <div class="form-group">
                        <label for="employeeName">Tên:</label>
                        <input type="text" id="employeeName" required>
                    </div>

                    <div class="form-group">
                        <label for="employeePosition">Chức vụ:</label>
                        <input type="text" id="employeePosition" required>
                    </div>

                    <div class="form-group">
                        <label for="employeeSalary">Lương (VND):</label>
                        <input type="number" id="employeeSalary" required>
                    </div>

                    <div class="form-group">
                        <label for="employeePhone">Số điện thoại:</label>
                        <input type="tel" id="employeePhone">
                    </div>

                    <div class="form-group">
                        <label for="employeeEmail">Email:</label>
                        <input type="email" id="employeeEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="employeeHireDate">Ngày vào làm:</label>
                        <input type="date" id="employeeHireDate">
                    </div>

                    <div class="form-group">
                        <label for="employeeAddress">Địa chỉ:</label>
                        <input type="text" id="employeeAddress">
                    </div>

                    <button id="saveEmployeeBtn" class="primary" type="button">Lưu</button>
                </form>
            </div>
        </aside>

        <section class="results-panel">
            <div class="results-header">
                <h2>Danh sách nhân viên</h2>
                <button id="addEmployeeBtn" class="primary">Thêm mới</button>
            </div>

            <div id="result-container">
                <div id="result">
                    <p>Đang tải dữ liệu...</p>
                </div>
            </div>
        </section>

    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>© 2025 Quản lý bán hàng - Nhóm 6</p>
    </div>
</footer>

<script th:src="@{/JS/search_employee.js}"></script>
</body>
</html>
